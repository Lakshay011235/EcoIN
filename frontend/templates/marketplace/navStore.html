{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'marketplace/navbar.css' %}">
    <style>
      a {
        text-decoration:none;
        padding: 8px 13px;
        font-size: 18px;
        font-weight: 500;
        padding: 9px 17px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <nav>
    <input type="checkbox" id="show-search" />
    <input type="checkbox" id="show-menu" />
    <label for="show-menu" class="menu-icon"
        ><i class="fas fa-bars"></i
    ></label>
    <div class="content">
        <ul class="links">
        <li><a href="{% url 'Base:Home' %}">Home</a></li>
        <li><a href="{% url 'Base:About' %}">About</a></li>
        <li>
            <a href="{% url 'Carbon:Home' %}" class="desktop-link">Carbon Footprint </a>
        </li>
        <li>
            <a href="{% url 'MarketPlace:Home' %}" class="desktop-link">Eco Store</a>
            <input type="checkbox" id="show-store" />
            <label for="show-store">Eco Store</label>
            <ul>
            <li><a href="{% url 'MarketPlace:Home' %}"> Buy New </a></li>
            <li><a href="#"> Reused </a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="desktop-link">Educate</a>
            <input type="checkbox" id="show-edu" />
            <label for="show-edu">Educate</label>
            <ul>
            <li><a href="#"> Blogs </a></li>
            <li><a href="#"> Learn </a></li>
            </ul>
        </li>
        <li><a href="{% url 'Base:FAQ' %}">FAQ</a></li>
        {% if user.is_authenticated %}
        <li><a href="#">Profile</a></li>
        <li><a href="{% url 'Base:Logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'Base:Login' %}">Login/Signup</a></li>
        {% endif %}
        
        </ul>
        <div class="logo"><a href="{% url 'Base:Home' %}">Eco<font color="#00ffd9">IN</font></a></div>
    </div>
    </nav>
</div>
<div style="height: 70px;"><img src="{% static 'images/overscroll.png' %}" width="100%" height="100%"></div>
</body>
</html>
